<!DOCTYPE html>
<html>
<head>
    <title>我的页面</title>
    <style>
        /* 全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 50px 20px;
            background: #f0f4f8;
        }

        /* 主标题样式 */
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }

        /* 特技1：悬停放大 */
        h1:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        /* 特技2：文字渐变 */
        h1 span {
            background: -webkit-linear-gradient(left, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 5s infinite linear;
        }

        /* 特技3：粒子特效 */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #ecf0f1;
            border-radius: 50%;
            opacity: 0.7;
        }

        /* 动画定义 */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
    </style>
</head>
<body>
    <h1>
        欢迎来到我的网站！
        <span>✨</span>
    </h1>

    <!-- 粒子特效容器 -->
    <div class="particle-container">
        <!-- 自动生成的粒子 -->
        <script>
            (function() {
                const container = document.querySelector('.particle-container');
                const particles = [];
                
                // 生成20个随机粒子
                for(let i=0; i<20; i++) {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // 随机位置
                    const x = Math.random() * (window.innerWidth - 10) + 5;
                    const y = Math.random() * (window.innerHeight - 10) + 5;
                    
                    particle.style.left = x + 'px';
                    particle.style.top = y + 'px';
                    
                    particles.push(particle);
                    container.appendChild(particle);
                }
                
                // 动画循环
                function animate() {
                    requestAnimationFrame(animate);
                    
                    particles.forEach(particle => {
                        const x = parseInt(particle.style.left);
                        const y = parseInt(particle.style.top);
                        
                        // 随机移动
                        const newX = x + Math.random() * 2 - 1;
                        const newY = y + Math.random() * 2 - 1
                        
                        particle.style.left = newX + 'px';
                        particle.style.top = newY + 'px';
                    });
                }
                
                animate();
            })();
        </script>
    </div>
</body>
</html>
