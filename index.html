<!DOCTYPE html>
<html>
<head>
    <title>炫酷首页</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #ecf0f1;
            --animation-speed: 2s;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            overflow-x: hidden;
            min-height: 100vh;
            background: #f0f4f8;
            perspective: 1000px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            color: var(--primary-color);
            font-size: 4rem;
            text-align: center;
            position: relative;
            z-index: 2;
            animation: 
                fadeIn var(--animation-speed) ease,
                rotate3d var(--animation-speed) infinite;
        }

        h1::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(to right, #3498db, #9b59b6);
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            animation: glow var(--animation-speed) infinite;
        }

        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                radial-gradient(circle, transparent 80%, var(--secondary-color) 100%) 
                repeating;
            
            animation: sparkleAnim var(--animation-speed) infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotate3d {
            0% { transform: rotateX(0) rotateY(0); }
            50% { transform: rotateX(15deg) rotateY(30deg); }
            100% { transform: rotateX(0) rotateY(0); }
        }

        @keyframes glow {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.2); opacity: 0.3; }
            100% { transform: scale(1); opacity: 0.7; }
        }

        @keyframes sparkleAnim {
            0% { background-position: 0 0; }
            100% { background-position: 200% 200%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的网站！✨</h1>
        <div class="sparkles"></div>
    </div>
</body>
</html>
